<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<style>
  h1 {font-size: 40px
      }
</style>
<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        <br>
        </header>
        <div class="instructions">
          <p>Guess what I'm think of</p>
        </div>



        <div id="game">
          <ul class="list-group">
            <ul class="list-group-item"><p id="wins">Wins: </p></ul>
            <ul class="list-group-item"><p id="losses">Losses: </p></ul>
            <ul class="list-group-item"><p id="guessLeft">Guesses Left: </p></ul>
            <ul class="list-group-item"><p id="let">Your Guesses so far: </p></ul>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
</body>

</html>
